<ion-header>
  <ion-navbar color="change">
    <ion-title>意见反馈</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="suggestion">
    <textarea name="" id="" cols="30" rows="10" [(ngModel)]="suggestinfo"></textarea>
    <button (click)="suggest()">确认提交</button>
  </div>
</ion-content>
