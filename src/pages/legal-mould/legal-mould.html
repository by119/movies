<ion-header>
  <ion-navbar color="change">
    <ion-title>合约模板</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item>
  <ion-list *ngFor="let item of items;let i=index;">
    <div class="mould-t clearfix">
      <!-- <img src="{{item.pic_url}}" alt=""> -->
      <div class="mould-t-r">
        <p>{{item.name}}</p>
        <p>{{item.content}}</p>
      </div>
    </div>
    <div class="mould-b clearfix">
      <span>{{item.price}}</span>
      <button ion-button round  color="change" (click)="downloadFile(item.url)">购买</button>
    </div>
  </ion-list>
</ion-item>
</ion-content>
